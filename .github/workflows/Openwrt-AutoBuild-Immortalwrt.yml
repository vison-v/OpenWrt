name: Openwrt-AutoBuild-Immortalwrt

on: 
  repository_dispatch:
  release:
    types: published
  push:
    branches:
      - main
    paths:
      - '.github/workflows/Openwrt-AutoBuild-Immortalwrt.yml'
  schedule:
    - cron: 18 18 * * *

env:
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}
  PPPOE_USERNAME: ${{ secrets.PPPOE_USERNAME }}
  PPPOE_PASSWD: ${{ secrets.PPPOE_PASSWD }}
  SCKEY: ${{ secrets.SCKEY }}
  PAT: ${{ secrets.PAT }}
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: Ubuntu-20.04
    
    name: Build ${{matrix.target}}
    strategy:
      fail-fast: false
      matrix:
        target: [x86_64_basic,x86_64_docker]
        
    steps:
    - name: Checkout
      uses: actions/checkout@main
  
    - name: Load Settings.ini
      run: |
        source "${GITHUB_WORKSPACE}/Immortalwrt/common/settings.ini"
        if [ -f "Immortalwrt/${{matrix.target}}/settings.ini" ]; then
          source "${GITHUB_WORKSPACE}/Immortalwrt/${{matrix.target}}/settings.ini"
        fi
        echo "REPO_URL=${REPO_URL}" >> $GITHUB_ENV
        echo "REPO_BRANCH=${REPO_BRANCH}" >> $GITHUB_ENV
        echo "CONFIG_FILE=${CONFIG_FILE}" >> $GITHUB_ENV
        echo "DIY_SH=${DIY_SH}" >> $GITHUB_ENV
        echo "ADD_SH=${ADD_SH}" >> $GITHUB_ENV
        echo "FREE_UP_DISK=${FREE_UP_DISK}" >> $GITHUB_ENV
        echo "UPLOAD_BIN_DIR_FOR_ARTIFACT=${UPLOAD_BIN_DIR_FOR_ARTIFACT}" >> $GITHUB_ENV
        echo "UPLOAD_FIRMWARE_FOR_ARTIFACT=${UPLOAD_FIRMWARE_FOR_ARTIFACT}" >> $GITHUB_ENV
        echo "UPLOAD_EFI_FIRMWARE_FOR_ARTIFACT=${UPLOAD_EFI_FIRMWARE_FOR_ARTIFACT}" >> $GITHUB_ENV
        echo "UPLOAD_ISO_FIRMWARE_FOR_ARTIFACT=${UPLOAD_ISO_FIRMWARE_FOR_ARTIFACT}" >> $GITHUB_ENV
        echo "UPLOAD_IPK_FOR_ARTIFACT=${UPLOAD_IPK_FOR_ARTIFACT}" >> $GITHUB_ENV
        echo "UPLOAD_FIRMWARE_FOR_RELEASE=${UPLOAD_FIRMWARE_FOR_RELEASE}" >> $GITHUB_ENV
        echo "UPLOAD_FIRMWARE_TO_COWTRANSFER=${UPLOAD_FIRMWARE_TO_COWTRANSFER}" >> $GITHUB_ENV
        echo "UPLOAD_FIRMWARE_TO_WETRANSFER=${UPLOAD_FIRMWARE_TO_WETRANSFER}" >> $GITHUB_ENV
    
    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        docker rmi `docker images -q`
        sudo rm -rf /usr/share/dotnet /etc/mysql /etc/php /etc/apt/sources.list.d /usr/local/lib/android
        sudo -E apt-get -y purge azure-cli ghc* zulu* hhvm llvm* firefox google* dotnet* powershell openjdk* adoptopenjdk* mysql* php* mongodb* dotnet* moby* snapd* || true
        sudo -E apt-get update
        sudo -E apt-get -y install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler ecj fakeroot fastjar flex gawk gettext rename git gperf haveged help2man intltool jq libc6-dev-i386 libelf-dev lib32gcc-s1 libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5 libncursesw5-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2 libpython3-dev python3 python3-pip python3-ply python3-docutils qemu-utils quilt re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs unzip vim wget xmlto xxd zlib1g-dev
        
        sudo -E apt-get -y install gcc-11 g++-11 gcc-11-multilib g++-11-multilib
	ln -svf "/usr/bin/gcc-11" "/usr/bin/gcc"
	ln -svf "/usr/bin/g++-11" "/usr/bin/g++"
	ln -svf "/usr/bin/gcc-ar-11" "/usr/bin/gcc-ar"
	ln -svf "/usr/bin/gcc-nm-11" "/usr/bin/gcc-nm"
	ln -svf "/usr/bin/gcc-ranlib-11" "/usr/bin/gcc-ranlib"
	ln -svf "/usr/include/asm-generic" "/usr/include/asm"

	sudo -E apt-get -y install clang-13 lldb-13 lld-13 clangd-13
	ln -svf "/usr/bin/clang-13" "/usr/bin/clang"
	ln -svf "/usr/bin/clangd-13" "/usr/bin/clangd"
	ln -svf "/usr/bin/clang++-13" "/usr/bin/clang++"
	ln -svf "/usr/bin/clang-cpp-13" "/usr/bin/clang-cpp"

	sudo -E apt-get -y install nodejs yarn
	[ -n "$CHN_NET" ] && {
	npm config set registry "https://mirrors.tencent.com/npm/" --global
	yarn config set registry "https://mirrors.tencent.com/npm/" --global
	}

	sudo -E apt-get -y install golang-1.19-go
	rm -rf "/usr/bin/go" "/usr/bin/gofmt"
	ln -svf "/usr/lib/go-1.19/bin/go" "/usr/bin/go"
	ln -svf "/usr/lib/go-1.19/bin/gofmt" "/usr/bin/gofmt"
        
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get clean
        
        df -h
    
    - name: Get current date
      id: date
      run: |
        echo "date=$(date +'%m/%d_%Y_%H/%M')" >> $GITHUB_ENV
        echo "date2=$(date +'%m/%d %Y')" >> $GITHUB_ENV
        echo "date3=$(date +'%m.%d')" >> $GITHUB_ENV
        echo "date4=$(date +'%m.%d.%Y')" >> $GITHUB_ENV
    
    - name: Clone source code
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
      
    - name: Free up disk space
      if: env.FREE_UP_DISK == 'true'
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo mkdir -p -m 777 /mnt/openwrt/dl /mnt/openwrt/staging_dir
        ln -sf /mnt/openwrt/dl openwrt/dl
        ln -sf /mnt/openwrt/staging_dir openwrt/staging_dir
    
    - name: Load && Update feeds
      run: |
        cp -rf Immortalwrt/common/files/. openwrt/
        cd openwrt
        ./scripts/feeds update -a
    
    - name: Load custom configuration
      run: |
        cp -rf Immortalwrt openwrt/
        cd openwrt
        chmod +x Immortalwrt/common/$ADD_SH
        /bin/bash "Immortalwrt/common/$ADD_SH"
        if [ -f "Immortalwrt/${{matrix.target}}/$DIY_SH" ]; then
          chmod +x Immortalwrt/${{matrix.target}}/$DIY_SH
          /bin/bash "Immortalwrt/${{matrix.target}}/$DIY_SH"
        fi
        mv Immortalwrt/common/$CONFIG_FILE .config
        if [ -f "Immortalwrt/${{matrix.target}}/$CONFIG_FILE" ]; then
          echo >> .config
          cat Immortalwrt/${{matrix.target}}/$CONFIG_FILE >> .config
        fi
    
    - name: Apply patches
      run: |
        cd openwrt
        find "Immortalwrt/common/patches" -type f ! -path 'Immortalwrt/common/patches/china_mirrors.patch' -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%'  | patch -d './' -p1 -E --forward --no-backup-if-mismatch"
        if [ -n "$(ls -A "Immortalwrt/${{matrix.target}}/patches" 2>/dev/null)" ]; then
          find "Immortalwrt/${{matrix.target}}/patches" -type f -name '*.patch' -print0 | sort -z | xargs -I % -t -0 -n 1 sh -c "cat '%'  | patch -d './' -p1 -E --forward --no-backup-if-mismatch"
        fi
              
    - name: SSH connection to Actions
      uses: garypang13/debugger-action@master
      if: contains(github.event.action, 'ssh')

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(($(nproc)+1)) thread compile"
        make -j$(($(nproc)+1)) || make -j1 V=s
      
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: env.UPLOAD_BIN_DIR_FOR_ARTIFACT == 'true'
      with:
        name: OpenWrt_bin_${{matrix.target}}
        path: openwrt/bin

    - name: Organize files
      id: organize
      run: |
        mkdir ipk-package && find openwrt/bin/packages/*/*/ -maxdepth 1 \
        -name "*ddns*.ipk" \
        -or -name "*adguardhome*.ipk" \
        -or -name "*AdGuard*.ipk" \
        -or -name "*smartdns*.ipk" \
        -or -name "*kodexplorer*.ipk" \
        -or -name "*passwall*.ipk" \
        -or -name "*tcpdump*.ipk" \
        -or -name "*koolproxyR*.ipk" \
        -or -name "*socat*.ipk" \
        -or -name "*watchcat*.ipk" \
        -or -name "*dnsfilter*.ipk" \
        -or -name "*theme*.ipk" \
        -or -name "*openclash*.ipk" \
        -or -name "*netdata*.ipk" \
        -or -name "*wizard*.ipk" \
        -or -name "*aliyundrive*.ipk" \
        | xargs -i mv -f {} ./ipk-package/
        cd ipk-package
        echo "IPK-PACKAGE=$PWD" >> $GITHUB_ENV
        
        cd ..
        mkdir vssr-ssr-bypass && find openwrt/bin/packages/*/*/ -maxdepth 1 \
        -name "*pdnsd-alt*.ipk" \
        -or -name "*luasocket*.ipk" \
        -or -name "*cjson*.ipk" \
        -or -name "*shadowsocksr-libev*.ipk" \
        -or -name "*trojan*.ipk" \
        -or -name "*xray-plugin*.ipk" \
        -or -name "*hysteria*.ipk" \
        -or -name "*neturl*.ipk" \
        -or -name "*chinadns-ng*.ipk" \
        -or -name "*luci-lib-ipkg" \
        -or -name "*maxminddb*.ipk" \
        -or -name "*vssr*.ipk" \
        -or -name "*ssr-plus*.ipk" \
        -or -name "*bypass*.ipk" \
        | xargs -i mv -f {} ./vssr-ssr-bypass/
        cd vssr-ssr-bypass
        echo "Dependency=$PWD" >> $GITHUB_ENV
        
        cd ..
        mkdir firmware && find openwrt/bin/targets/*/*/ -maxdepth 1 \
        -name "*combined*" \
        -or -name "*sysupgrade*" \
        -or -name "*armvirt-64-default-rootfs*" \
        -or -name "sha256sums" \
        | xargs -i mv -f {} ./firmware/
        cp openwrt/.config  ./firmware/${{matrix.target}}.config
        cd firmware
        echo ${{ env.date4 }} > version.txt
        mv sha256sums ${{matrix.target}}_sha256sums
        rename -v "s/^openwrt/${{ env.date3 }}-openwrt/" *
        rename -v "s/xiaomi_redmi-router/redmi/" *bin
        rename -v "s/-d-team//" *bin
        rename -v "s/friendlyarm_nanopi-r2s/nanopi-r2s/" *gz
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        Emoji=("üéâ" "ü§û" "‚ú®" "üéÅ" "üéà" "üéÑ" "üé®" "üíã" "üçì" "üçï" "üçâ" "üíê" "üå¥" "üöÄ" "üõ∏" "üóΩ" "‚õÖ" "üåà" "üî•" "‚õÑ" "üê∂" "üèÖ" "ü¶Ñ" "üê§")
        RANDOM=$$$(date +%s)
        rand=$[$RANDOM % ${#Emoji[@]}]
        echo "EMOJI=${Emoji[$rand]}" >> $GITHUB_ENV
        if [ ${{matrix.target}} == "phicomm-k2p" ]; then
        echo "NOTICE=Âà∑Êú∫Êó∂breedÈáåÁöÑÈó™Â≠òÂ∏ÉÂ±ÄËØ∑ÈÄâÊã©ÊñêËÆØËÄåÈùûÈªòËÆ§ÁöÑÂÖ¨Áâà" >> $GITHUB_ENV
        elif [ ${{matrix.target}} == "x86_64" ]; then
        echo "NOTICE=ËØ∑ÂàÜÈÖç‰∏çÂ∞ë‰∫é800MÁöÑÂ≠òÂÇ®ÂÆπÈáè" >> $GITHUB_ENV
        fi
 
    - name: Upload firmware to cowtransfer
      if: env.UPLOAD_FIRMWARE_TO_COWTRANSFER == 'true'
      continue-on-error: true
      run: |
        curl -fsSL git.io/file-transfer | sh
        cowurl=$(./transfer cow --block 2621440 -s --no-progress ${FIRMWARE})
        cowurl=$(echo $cowurl | grep -o -E "https[^ ]*")
        echo "COWURL=$cowurl" >> $GITHUB_ENV
        echo "Download Link: ${{ env.EMOJI }} $cowurl ${{ env.EMOJI }} üöÄ"
 
    - name: Upload firmware to WeTransfer
      if: env.UPLOAD_FIRMWARE_TO_WETRANSFER == 'true' && ! contains(github.event.action, 'noup')
      continue-on-error: true
      run: |
        curl -fsSL git.io/file-transfer | sh
        wetrans=$(./transfer wet -s -p 16 --no-progress ${FIRMWARE})
        wetrans=$(echo $wetrans | grep -o -E "https[^ ]*")
        echo "WETRANS=$wetrans" >> $GITHUB_ENV
        echo "Download Link: ${{ env.EMOJI }} $wetrans ${{ env.EMOJI }} üöÄ"
    
    - name: Create release
      id: create_release
      if: env.REPO_TOKEN && env.UPLOAD_FIRMWARE_FOR_RELEASE == 'true'
      continue-on-error: true
      run: |
        echo -e "Â¢ôÂÜÖÂä†ÈÄü‰∏ãËΩΩ üöÄ:\n" >> release.txt
        echo -e "[ËÖæËÆØ‰∫ë] (https://op.supes.top/firmware/${{matrix.target}}/ ‚òÅ)\n" >> release.txt
        [ ${{ env.WETRANS }} ] && echo -e "[WeTransfer] (${{ env.WETRANS }} üóΩ)\n" >> release.txt
        [ ${{ env.COWURL }} ] && echo -e "[Â•∂Áâõ‰∏ä‰º†] (${{ env.COWURL }} üêÆ)\n" >> release.txt
        [ ${{ env.NOTICE }} ] && echo -e "${{ env.NOTICE }}" >> release.txt || true
    
    - name: Upload firmware for release
      uses: softprops/action-gh-release@v1
      continue-on-error: true
      if: env.REPO_TOKEN && env.UPLOAD_FIRMWARE_FOR_RELEASE == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
      with:
        files: "${{ env.FIRMWARE }}/*"
        name: ${{ env.date2 }} ${{matrix.target}} ${{ env.EMOJI }}
        tag_name: ${{ env.date }}_${{matrix.target}}
        body_path: release.txt

    - name: Upload firmware for artifact
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: env.UPLOAD_FIRMWARE_FOR_ARTIFACT == 'true'
      with:
        name: ${{ env.date3 }} ${{matrix.target}}
        path: |
          ${{ env.FIRMWARE }}/*squashfs*
          !${{ env.FIRMWARE }}/*efi*
          !${{ env.FIRMWARE }}/*rootfs*
    
    - name: Upload EFI firmware for artifact
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: env.UPLOAD_EFI_FIRMWARE_FOR_ARTIFACT == 'true'
      with:
        name: ${{ env.date3 }} ${{matrix.target}}_EFI
        path: ${{ env.FIRMWARE }}/*efi*
        
    - name: Upload ISO firmware for artifact
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: env.UPLOAD_ISO_FIRMWARE_FOR_ARTIFACT == 'true'
      with:
        name: ${{ env.date3 }} ${{matrix.target}}_ISO
        path: ${{ env.FIRMWARE }}/*.iso
    
    - name: Upload ipk-package for artifact
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: env.UPLOAD_IPK_FOR_ARTIFACT == 'true'
      with:
        name: ${{ env.date3 }} ${{matrix.target}} IPK
        path: |
          ${{ env.IPK-PACKAGE }}/
    
    - name: Upload ipk-package for artifact
      uses: actions/upload-artifact@main
      continue-on-error: true
      if: env.UPLOAD_IPK_FOR_ARTIFACT == 'true'
      with:
        name: ${{ env.date3 }} ${{matrix.target}} vssr-bypass-ssr
        path: |
          ${{ env.Dependency }}/
    
    - name: WeChat notification
      continue-on-error: true
      if: env.SCKEY
      run: |
        curl https://sc.ftqq.com/${{ secrets.SCKEY }}.send?text=OpenWrt_${{ env.date3 }}_${{matrix.target}}_ImmortalwrtÁºñËØëÂÆåÊàê
    
    - name: Telegram notification
      if: env.TELEGRAM_TOKEN && ! contains(github.event.action, 'notg')
      continue-on-error: true
      run: |
        curl -k --data chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" --data "text=OpenWrt_${{ env.date3 }}_${{matrix.target}}_ImmortalwrtÁºñËØëÂÆåÊàêüòã  ${{ env.COWURL }}   ${{ env.WETRANS }} üöÄ" "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage"
    
    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        token: ${{ secrets.PAT }}
        retain_days: 15
        keep_minimum_runs: 1

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@master
      continue-on-error: true
      if: env.UPLOAD_FIRMWARE_FOR_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 15
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.REPO_TOKEN }}
