name: TEST 

on:   
  workflow_dispatch:  
  schedule:
    - cron: "15 2 1/3 * *"
  watch:
    types: started

permissions:  
  contents: read  

env:  
  REPO_TOKEN: ${{ secrets.REPO_TOKEN }}  
  SCKEY: ${{ secrets.SCKEY }}  
  PAT: ${{ secrets.PAT }}  
  TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}  
  TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}  
  TZ: Asia/Shanghai  

jobs:  
  build_openwrt:  
    if: github.event.repository.owner.id == github.event.sender.id || ! github.event.sender.id  
    runs-on: ubuntu-latest  
    
    name: 构建 ${{ matrix.target }}  
    strategy:  
      fail-fast: false  
      matrix:  
        target: [lede-x86-64]  
        
    steps:  
    - name: 检出代码  
      uses: actions/checkout@main  
      with:  
          fetch-depth: 0  
    
    - name: 加载环境  
      env:  
          DEBIAN_FRONTEND: noninteractive  
      run: |  
          # 安装必要的软件包  
          sudo -E apt-get -qq update  
          sudo -E apt-get -qq install build-essential clang llvm flex g++ gawk gcc-multilib gettext \
          git libncurses5-dev libssl-dev python3-distutils python3-pyelftools python3-setuptools \
          libpython3-dev rsync unzip zlib1g-dev swig aria2 jq subversion qemu-utils ccache rename \
          libelf-dev device-tree-compiler libgnutls28-dev coccinelle libgmp3-dev libmpc-dev pigz  
          # 移除不必要的包，清理空间  
          sudo -E apt-get -qq purge azure-cli ghc* zulu* firefox powershell openjdk* dotnet* google* mysql* php* android*  
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc  
          sudo -E apt-get -qq autoremove --purge  
          sudo -E apt-get -qq clean  
          df -h  
    
    - name: 克隆源代码  
      run: |  
        git clone --depth 1 https://github.com/coolsnowwolf/lede.git -b master openwrt  
    
    - name: 加载与更新 feeds  
      run: |  
        cd openwrt  
        sed -i "/src-git vi /d; 1 i src-git vi https://github.com/vison-v/packages;lede" feeds.conf.default  		  
        ./scripts/feeds update -a  
        ./scripts/feeds install -a  
        find ./feeds -path './feeds/vi' -prune -o -type d -exec bash -c 'for dir in $(grep Package ./feeds/vi.index | awk -F": " "{print \$2}"); do [ -d "\$1/\$dir" ] && { echo "删除的目录为: \$1/\$dir"; rm -rf "\$1/\$dir"; }; done' {} \;
        ./scripts/feeds uninstall $(grep Package ./feeds/vi.index | awk -F': ' '{print $2}')  
        ./scripts/feeds update -a  
        ./scripts/feeds install -a  
        #./scripts/feeds install -p vi -a  
    
    # 上传固件到 Artifact  
    - name: 上传固件到 Artifact   
      uses: actions/upload-artifact@v4  
      with:  
        name: index   
        path: ${{ env.FIRMWARE }}/*.index
